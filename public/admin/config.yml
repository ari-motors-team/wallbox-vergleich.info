          name: "slug",
          widget: "string",
          i18n: duplicate,
          required: true,
          # update: true,
          create: true,
        }
      - label: "related Cars"
        required: false
        name: "relatedCars"
        widget: "relation"
        i18n: duplicate
        collection: "vehicles"
        search_fields: ["title"]
        display_fields: ["title"]
        value_field: "name"
        hint: "Wahl, welches Auto relevant ist"
      - {
          label: "Youtube Link",
          name: "youtubeLink",
          widget: "string",
          default: "bitte auffuelen",
          i18n: duplicate,
          required: false,
        }
      - label: "Category"
        name: "category"
        widget: "select"
        multiple: false
        i18n: duplicate
        required: true
        options:
          ["news", "subsidies", "manufacturer", "frequentlyaskedquestions"]
      # - label: "post related vehicles"
      #   name: "vehicle"
      #   widget: "relation"
      #   collection: "vehicles"
      #   search_fields: ["name"]
      #   display_fields: ["name"]
      #   value_field: "rating"
      #   required: true
      - label: "Published at"
        name: "publishedAt"
        widget: "date"
        default: ""
        format: "MM/DD/YYYY"
        i18n: true
      - {
          label: Image,
          name: src,
          widget: image,
          i18n: duplicate,
          choose_url: false,
        }
      - {
          label: "Description",
          name: "description",
          widget: "markdown",
          default: "bitte auffuelen",
          i18n: true,
          required: true,
        }
      - {
          label: "Content-Body",
          name: "body",
          widget: "markdown",
          default: "bitte auffuelen",
          i18n: true,
          required: true,
        }

  - label: "Vehicles"
    name: "vehicles"
    folder: "content/vehicles"
    create: true
    slug: "{{fields.name}}"
    identifier_field: name
    i18n: true

    fields:
      - {
