backend:
  name: github
  repo: ari-motors-team/wallbox-vergleich
  branch: dev
  base_url: https://preview-wallbox-vergleich.vercel.app
  auth_endpoint: api/auth

media_folder: public/images
public_folder: /images
local_backend: true

i18n:
  structure: multiple_folders
  locales: [de, en]
  default_locale: de

collections:
  - label: "Pages"
    name: "pages"
    identifier_field: path
    folder: "content/pages"
    create: true
    i18n: true

    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Path", name: "path", widget: "string", i18n: duplicate }
      - label: "Description"
        name: "description"
        widget: "text"
        i18n: true
      - {
          label: Image,
          name: src,
          widget: image,
          i18n: duplicate,
          choose_url: false,
        }

      - label: "Content(extra)"
        name: "content"
        widget: "list"
        summary: "{{fields.name}}"
        i18n: true
        required: false
        fields:
          - { label: "Name", name: "name", widget: "string", i18n: duplicate }
          - { label: "Markdown", name: "markdown", widget: "markdown" }

  - label: "Brands"
    name: "brands"
    identifier_field: slug
    create: true
    i18n: true
    slug: "{{fields.slug}}"
    folder: "content/brands"

    fields:
      - {
          label: "Title",
          default: "ein titel",
          name: "title",
          widget: "string",
          i18n: true,
        }

      - label: "Description-SEO"
        name: "description"
        widget: "text"
        i18n: true
      - {
          label: Logo-Image,
          name: src,
          widget: image,
          i18n: duplicate,
          choose_url: false,
          required: true,
        }
      - {
          label: "slug(SOS! WRITE ME WHENEVER YOU RENAME IT-ANGELOS-)",
          name: "slug",
          widget: "string",
          i18n: duplicate,
          required: true,
          # update: true,
          create: true,
        }
      - {
          label: "Website Link",
          name: "websiteLink",
          widget: "string",
          default: "bitte auffuelen",
          i18n: duplicate,
          required: true,
        }
      - {
          label: "Content",
          name: "content",
          widget: "markdown",
          summary: "{{fields.name}}",
          default: "hier steht dn text",
          i18n: true,
          required: true,
        }

  - label: "Wallbox-Reviews"
    name: "wallboxreviews"

    folder: "content/wallboxreview"
    create: true
    slug: "{{fields.slug}}"
    identifier_field: slug
    i18n: true
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          default: "ein titel",
          i18n: true,
          required: true,
        }
      - {
          label: "slug(SOS! WRITE ME WHENEVER YOU RENAME IT-ANGELOS-)",
          name: "slug",
          widget: "string",
          i18n: duplicate,
          required: true,
          # update: true,
          create: true,
        }
      - label: "related wallboxes"
        name: "relatedWallboxes"
        required: true
        widget: "relation"
        i18n: duplicate
        collection: "wallboxes"
        search_fields: ["title"]
        display_fields: ["title"]
        value_field: "name"
      - {
          label: "Youtube Link",
          name: "youtubeLink",
          widget: "string",
          default: "bitte auffuelen",
          i18n: duplicate,
          required: false,
        }
      - label: "Category"
        name: "category"
        widget: "select"
        multiple: false
        i18n: duplicate
        required: true
        options: ["Typ-2", "Typ-1"]
      - label: "Published at"
        name: "publishedAt"
        widget: "date"
        default: ""
        format: "MM/DD/YYYY"
        i18n: true

      - {
          label: "Description",
          name: "description",
          widget: "text",
          default: "bitte fuer SEO auffuelen",
          i18n: true,
          required: true,
        }
      - {
          label: Image,
          name: src,
          widget: image,
          i18n: duplicate,
          choose_url: false,
          required: false,
        }

      - label: "Content(here is the Testbericht)"
        name: "content"
        widget: "list"
        summary: "{{fields.title}}"
        i18n: true
        required: false
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "string",
              i18n: true,
              required: false,
            }
          - {
              label: "Bewertung-Sterne",
              name: "stars",
              widget: "number",
              value_type: "float",
              i18n: false,
              default: 0,
              min: 0,
              max: 5,
              hint: "Bitte geben Sie nur eine Zahl der Sterne ein, zum Beispiel 3 oder 3,3, NICHT 3/5",
              # step: 2,
              required: true,
            }

          - {
              label: "Content",
              name: "content",
              widget: "markdown",
              default: "hier steht dn text",
              i18n: duplicate,
              required: false,
            }
          - {
              label: "Image",
              name: "image",
              widget: "image",
              i18n: duplicate,
              choose_url: true,
              required: false,
            }
